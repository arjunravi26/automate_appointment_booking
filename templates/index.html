<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Automation Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><i class="fas fa-robot"></i> AI Automation Assistant</h1>
    </header>

    <div class="container">
        <div class="app-container">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="bot-message">
                        Hello! I'm your AI automation assistant. I help you to find available dates for appointment.
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Type your request here..." autocomplete="off">
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div class="results-container">
                <div class="results-title">
                    <i class="fas fa-calendar-check"></i> Automation Results
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- Results will be displayed here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No results to display yet. Submit a request to see results here.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 AI Automation Assistant
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
